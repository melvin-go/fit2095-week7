<html>
    <head>
            <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>
            <a href='/'>Home</a>
            <a href='/addTask'>Add new Task</a>
            <a href='/deleteTasks'>Delete Tasks</a>
            <a href='/findNotTommorow'>Show Tasks Not Tommorow</a>             
        </h1>
        <table id="tasksTable">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Assigned to</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Description</th>
            </tr>
            <% for (let i = 0; i < list.length; i++) { %>
            <tr>
                <td><%= list[i].id %></td>
                <td><%= list[i].name %></td>
                <td><%= list[i].person %></td>
                <td><%= list[i].date %></td>
                <td><%= list[i].status %></td>
                <td><%= list[i].desc %></td>
            </tr>
            <% } %>
        </table>
    </body>
</html>
